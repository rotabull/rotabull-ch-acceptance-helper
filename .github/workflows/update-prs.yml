name: "Update PRs"
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 */1 * * *'


jobs:
  autoupdate:
    name: autoupdate
    runs-on: ubuntu-18.04
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: ${{ github.token }}

